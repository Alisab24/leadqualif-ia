<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadQualif IA - Formulaire de qualification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* --- VOTRE DESIGN PROFESSIONNEL RESTAURÉ --- */
    :root { --primary: #007bff; --primary-dark: #0056b3; --bg: #f8f9fa; --text-main: #1f2933; --text-muted: #6c7a89; --border: #dde2eb; --radius-lg: 12px; --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08); }
    body { margin: 0; min-height: 100vh; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #e0f0ff 0, #f8f9fa 45%, #f1f3f9 100%); color: var(--text-main); display: flex; align-items: center; justify-content: center; padding: 24px; }
    .page-wrapper { max-width: 1100px; width: 100%; background: #ffffff; border-radius: 24px; box-shadow: var(--shadow-soft); padding: 32px; display: grid; grid-template-columns: 1.15fr 1fr; gap: 40px; }
    .logo-mark { width: 38px; height: 38px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), #5aa8ff); display: flex; align-items: center; justify-content: center; color: #ffffff; font-weight: 700; box-shadow: 0 10px 25px rgba(0, 123, 255, 0.35); }
    .form-card { background: #ffffff; border-radius: 18px; border: 1px solid #e2e6f0; padding: 25px; }
    input { width: 100%; height: 42px; border-radius: 10px; border: 1px solid var(--border); padding: 0 12px; margin-bottom: 15px; background: #f9fafb; }
    .submit-btn { width: 100%; border: none; border-radius: 999px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; font-weight: 600; padding: 14px; cursor: pointer; box-shadow: 0 12px 24px rgba(0, 123, 255, 0.35); }
    .status-message { margin-top: 15px; font-size: 14px; text-align: center; padding: 10px; border-radius: 8px; }
    .error { background: #fee2e2; color: #b91c1c; }
    .success { background: #dcfce7; color: #15803d; }
    @media (max-width: 900px) { .page-wrapper { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div>
      <div class="logo"><div class="logo-mark">LQ</div></div>
      <h1>Découvrez la valeur de votre bien</h1>
      <p>Analyse intelligente par IA pour votre projet immobilier.</p>
      
      <div class="form-card">
        <form id="leadForm">
          <label>Nom complet</label>
          <input type="text" id="nom" placeholder="Ex: Marie Dupont" required />
          
          <label>Email</label>
          <input type="email" id="email" placeholder="marie@email.com" required />
          
          <label>Téléphone</label>
          <input type="tel" id="telephone" placeholder="06 12 34 56 78" required />
          
          <label>Adresse du bien</label>
          <input type="text" id="adresse" placeholder="Adresse complète" required />
          
          <label>Prix estimé (€)</label>
          <input type="number" id="prix" placeholder="Ex: 350000" />
          
          <button type="submit" class="submit-btn" id="submitBtn">Obtenir mon analyse IA</button>
        </form>
        <div id="statusMessage"></div>
      </div>
    </div>
    
    <div style="background: #0f172a; color: white; border-radius: 18px; padding: 30px;">
      <h2 style="color: #4ade80;">✓ Qualification Immédiate</h2>
      <p>Notre IA analyse votre secteur et votre budget pour vous donner un score de priorité.</p>
    </div>
  </div>

  <script>
    // REMPLACER LE SCRIPT PAR CELUI-CI
const API_URL = 'https://leadqualif-backend.onrender.com/api/submit-lead';

document.getElementById('leadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.textContent = "Envoi en cours...";

    const payload = {
        nom: document.getElementById('nom').value,
        email: document.getElementById('email').value,
        telephone: document.getElementById('telephone').value,
        adresse: document.getElementById('adresse').value,
        prix: document.getElementById('prix').value
    };

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert("✅ Lead envoyé avec succès !");
            window.location.href = 'merci.html';
        } else {
            const errorData = await response.json();
            alert("❌ Erreur Serveur : " + errorData.message);
        }
    } catch (err) {
        console.error(err);
        alert("❌ Connexion impossible. Vérifiez que https://leadqualif-backend.onrender.com répond bien.");
    } finally {
        btn.textContent = "Obtenir mon analyse IA";
    }
});
  </script>
</body>
</html>
